<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
    /*定位: 绝对定位 相对定位*/
    label.abs {
        position: absolute;
    /*离上方30像素,左边30像素*/
        top: 30px;
        left: 30pc;
    }
    /*相对于父元素定位*/
    label.rel {
        position: relative;
        top:50px;
        left: 30px;
    }
    </style>
</head>
<body>
<label>AAAAAAAAAA</label>
<label>bbbbbbbbbb</label>
<label class="abs">cccccccccc</label>
<label class="rel"> dddddddddd</label>
</body>
</html>
