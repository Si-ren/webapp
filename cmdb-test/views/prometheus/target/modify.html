
<form action="{{ urlfor `TargetController.Modify`}}" method="post">
    <!--                试了下beego 1.23.0没用，有点操蛋-->
    <input type="hidden" name="xsrf_token" value="{{ .xsrf_token}}">
    <input type="hidden" name="id" value="{{ .form.ID}}">

    <div class="form-group ">
        <label class="col-form-label col-4">Name</label>
        <div class="col-8">
            <input type="text" class="form-control" name="name" value="{{ .form.Name}}">
        </div>
    </div>
    <div class="form-group ">
        <label class="col-form-label col-4">备注</label>
        <div class="col-8">
            <textarea  class="form-control" name="remark">{{ .form.Remark}}</textarea>
        </div>
    </div>
    <div class="form-group ">
        <label class="col-form-label col-4">Job</label>
        <div class="col-8">
            <select name="job" class="form-control">
                {{range .jobs }}
                <option value="{{.ID}}" {{if eq .ID $.form.Job }} selected {{end}}>{{ .Key }}({{ .Remark }})}</option>
                {{else}}
                <option value="0">暂无节点可用</option>
                {{end}}
            </select>
        </div>
    </div>
    <div class="form-group ">
        <div class="col-6 ">
            <input type="submit" class="btn btn-info" value="更新">
        </div>
    </div>

</form>
