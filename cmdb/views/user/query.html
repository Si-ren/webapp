<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<!--<form action="{{ urlfor `UserController.GetUser`}}" method="get">-->
    <form action="/user/getuser" method="get">
        <input name="query" value="">
        <input type="submit" value="查询">
    </form>
    <table>
        <thead>
        <tr>
            <th>员工编号</th>
            <th>用户名</th>
            <th>姓名</th>
            <th>联系方式</th>
            <th>邮箱</th>
            <th>性别</th>
            <th>联系地址</th>
            <th>部门</th>
            <th>状态</th>
        </tr>
        </thead>

        <tbody>
            {{ range .users }}
                <tr>
                    <td>{{ .StaffID }}</td>
                    <td>{{ .NickName }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .Tel }}</td>
                    <td>{{ .Email }}</td>
<!--                    原本返回值为int,现在直接调用user的方法返回string-->
                    <td>{{ .GenderText }}</td>
                    <td>{{ .Addr }}</td>
                    <td>{{ .Department }}</td>
<!--                    原本返回值为int,现在直接调用user的方法返回string-->
                    <td>{{ .StatusText }}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
