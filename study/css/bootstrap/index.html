<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
<!--    来自twitter,最受欢迎的前端框架-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <input type="submit" class="btn btn-success" value="按钮">
    <a href="" class="btn btn-primary">跳转</a>
    <button class="btn btn-info">普通按钮</button>
   <div class="container">First Bootstrap container</div>
    <input type="button" class="btn btn-outline-primary btn-sm" value="轮廓按钮">
    <input type="button" class="btn btn-outline-primary btn-lg btn-block" value="与父类大小一样按钮">

    <div class="btn-group">
        <input type="button" class="btn btn-outline-primary " value="按钮组1">
        <input type="button" class="btn btn-outline-primary " value="按钮组2">
        <input type="button" class="btn btn-outline-primary " value="按钮组3">
    </div>

    <div class="container-fluid">
        <div class="row" >
            <div class="col-4 offset-4">
                 <form action="">
                     <h1>用户登录</h1>
                     <div class="form-group">
                         <label>姓名</label>
                         <input type="text" class="form-control" name="name" value="" >
                     </div>
                     <div class="form-group">
                         <label>密码</label>
                         <input type="password" class="form-control" password="password" value="" >
                     </div>
                     <div class="form-group">
                         <input type="submit" class="btn btn-primary btn-block" value="登录" >
                     </div>
                 </form>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
<!--            col-n表示占用几列-->
            <div class="col-2">第1列</div>
            <div class="col-2">第二列</div>
            <div class="col-2">第三列</div>
            <div class="col-2">第四列</div>
        </div>
    </div>

<!--    使用bootstrap框架的table-->
    <table class="table table-striped table-bordered table-sm table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody >
        <tr class="table-primary">
            <td>1</td>
            <td>siri</td>
            <td>男</td>
        </tr>
        <tr class="table-danger">
            <td>2</td>
            <td>lsl</td>
            <td>女</td>
        </tr>
        <tr class="table-success">
            <td>2</td>
            <td>lsl</td>
            <td>女</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
