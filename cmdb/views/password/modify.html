<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户修改密码</title>
    <link rel="stylesheet" type="text/css" href="/static/component/bootstrap-4.3.1/css/bootstrap.min.css">

</head>
<body style="padding-top: 60px">
    {{ template "templates/navbar.html" .}}
    <div class="container m-2">
        <div class="row">
            <div class="col-4 offset-4">
                <form action=" {{ urlfor `PasswordController.Modify` }}" method="post">
                    <div class="form-group row">
                        <label class="col-form-label col-3">旧密码</label>
                        <div class="col-9">
                            <input type="password" class="form-control" name="oldpassowrd" value="">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-3">新密码</label>
                        <div class="col-9">
                            <input type="password" class="form-control" name="newpassword" value="">
                            <small class="form-text text-muted">密码必须由6-20位字符,特殊字符组成</small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-4">确认新密码</label>
                        <div class="col-8">
                            <input type="password" class="form-control" name="verifypassword" value="">
                        </div>
                    </div>
                    {{ if .error.HasErrors }}
                        {{ range .error.Errors }}
                            <div class="text-danger">
                                {{ index . 0}}
                            </div>
                        {{ end }}
                    {{ end }}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary col-12" value="修改密码">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
