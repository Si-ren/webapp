<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    {{ assets_css "/static/component/bootstrap-4.3.1/css/bootstrap.min.css"}}

</head>
<body style="padding-top: 60px">
{{ template "templates/navbar.html" . }}
<a href="{{urlfor `AuthController.Logout`}}">退出登录</a>
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12">
            <form action="{{ urlfor `UserController.Modify`}}" method="post">
                <input type="hidden" name="id" value="{{ .form.ID }}">
                <div class="form-group ">
                    <label class="col-form-label col-4">用户名</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="name" value="{{ .form.Name}}">
                        <small class="form-text text-muted">密码必须由6-20位字符,特殊字符组成</small>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-form-label col-4">密码</label>
                    <div class="col-8">
                        <input type="password" class="form-control" name="password" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-6 ">
                        <input type="submit" class="btn btn-info" value="更新">
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
